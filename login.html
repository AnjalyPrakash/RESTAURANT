<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login">
        <br><br><br><br>
        <div class="login-session">
            <form>
                <br><br>
                <h1>LOGIN</h1>
                <br><br>
                <label class="label" for="uname">EMAIL ADDRESS</label><br><br>
                <input class="input" type="email" id="uname" placeholder="Email Address">
                <br><br>
                <label class="label" for="pwd">PASSWORD</label><br><br>
                <input class="input" type="password" id="pwd" placeholder="Password">
                <br><br>
                <input class="button" id="login" type="submit" value="LOGIN">
                <input class="button" id="reset" type="reset" value="RESET">
                <br><br>
                <a href="#"><input id="submit" type="submit" value="CREATE A ACCOUNT"></a>
                
            </form>
        </div>
    </div>
</body>
</html>
